name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies and build
        run: npm ci && npm run build
      
      - name: Setup Firebase CLI
        run: npm install -g firebase-tools
      
      - name: Authenticate with Firebase
        run: echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MY_HISTORY_V2 }}' > /tmp/firebase-service-account.json
      
      - name: Deploy Firestore rules
        run: firebase deploy --only firestore:rules --project my-history-v2
        env:
          GOOGLE_APPLICATION_CREDENTIALS: /tmp/firebase-service-account.json
      
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MY_HISTORY_V2 }}
          channelId: live
          projectId: my-history-v2
